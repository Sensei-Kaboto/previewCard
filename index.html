<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <!-- Hero Picture -->
    <div class="hero__image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width:40.7em)">
        <img src="images/image-header-mobile.jpg" alt="image header">
      </picture>
    </div>
    <!-- Text Preview -->
    <div class="text__preview">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul>
        <li>
          10k+ <span>companies</span>
        </li>
        <li>
          314 <span>templates</span>
        </li>
        <li>
          12m+ <span>queries</span>
        </li>
      </ul>
    </div>
  </main>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Daniel Kaboto</a>.
  </footer>
</body>
</html>
